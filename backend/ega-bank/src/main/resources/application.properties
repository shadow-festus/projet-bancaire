# ================================
# EGA BANK - Configuration
# ================================

spring.application.name=ega-bank

# ================================
# H2 Database
# ================================
spring.datasource.url=jdbc:h2:mem:egabank;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ================================
# H2 Console
# ================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# ================================
# JWT Configuration
# ================================
app.jwt.secret=EgaBankSecretKey2026ForJWTTokenGenerationMustBeAtLeast256BitsLong
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ================================
# Server Configuration
# ================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# ================================
# CORS Configuration
# ================================
app.cors.allowed-origins=http://localhost:4200

# ================================
# Swagger / OpenAPI
# ================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# ================================
# Logging
# ================================
logging.level.org.springframework.security=DEBUG
logging.level.com.ega.egabank=DEBUG
