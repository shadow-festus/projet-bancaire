# Configuration pour les tests
spring.application.name=ega-bank-test

# Base de données H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Désactiver la sécurité pour certains tests
spring.security.user.name=test
spring.security.user.password=test

# JWT pour les tests
app.jwt.secret=testSecretKeyForJwtTokenGenerationInTestEnvironment123456789
app.jwt.expiration=3600000
app.jwt.refresh-expiration=86400000

# Logging pour les tests
logging.level.org.springframework.security=DEBUG
logging.level.com.ega.egabank=DEBUG
